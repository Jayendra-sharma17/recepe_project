<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Register page</title>
</head>
<style>
    * {
        padding: 0px;
        margin: 0px;
        background-color: rgb(255, 220, 238);


    }
</style>

<body>

    <nav class="navbar dark p-3 bg-danger shadow-lg " >
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          <form class="d-flex" role="search">
            
<a href="/logout/">logout</a>
          </form>
        </div>
      </nav>
    <br>
    <br>
    <div class="container mt-5">

        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data"
            style="font-size: 15px;">

            {% csrf_token %}

            <h3 style="color: chartreuse;">Register</h3>
            <hr>
            {% if "messages" %}
{{message.tags}}
<div class="alert alert-primary" role="alert" >
    {% for message in messages %}
    {{message}}
    {% endfor %}
</div>

{% endif %}

            <form>
                <div class="mb-3">
                    <label for="first_name" class="form-label">first name</label>
                    <input type="text" class="form-control" name="first_name" id="exampleInputEmail1" aria-describedby="first name">


                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">last name</label>
                    <input type="text" class="form-control"  name="last_name"id="exampleInputEmail1" aria-describedby="last name">
  

                </div>
 
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control"  name="username"  id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password"  name="password"  class="form-control" id="exampleInputPassword1">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-success" style="color: coral;">
                    <a href="/login/" style="color: black;">already have account login here</a>

                </button>

            </form>






    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
